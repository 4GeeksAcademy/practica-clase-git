<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario HTML5</title>
</head>

<body>

    <div class="d-flex align-items-center justify-content-center contenedor-card">
        <div class="card">

            <div class="card-header">
                <h3 class="m-1">Practica GIT</h3>
            </div>


            <div class="card-body">
                <h2>Fernando: </h2>
                <h2>Gabriela: Un perro verde en un mundo negro. Y ultimamente grito "Paren el mundo que me quiero bajar!!!"</h2>
                <p>y tu? tambien te quieres bajar?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Si
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      No
                    </label>
                  </div>
                <h2>Christian: </h2>
                <h2>Felipe: </h2>
            </div>



            <!--  FOOTER  -->
            <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondary mx-2">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/59a764024e.js" crossorigin="anonymous"></script>
</body>

</html>
